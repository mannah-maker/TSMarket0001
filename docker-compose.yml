version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: tsmarket-db
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tsmarket-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb+srv://tsmarket:1234567890@cluster0.qyakzfk.mongodb.net/
      - DB_NAME=tsmarket
      - JWT_SECRET=change-this-to-a-very-long-random-secret-key
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tsmarket-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
